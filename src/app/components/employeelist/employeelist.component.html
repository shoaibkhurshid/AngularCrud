
<!--Test-->
    <div class="container" style="margin-top: 10px;">
        <div class="flex justify-end p-8">
           <button routerLink="/create-employee" mat-flat-button color="primary">Add New Employee</button>
        </div>
        @if(employeeList.length >0)
        {
            <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef> phone </th>
                  <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>
        
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef> salary </th>
                    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
                        <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button> 
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
              </table>
        }
       
    </div>
