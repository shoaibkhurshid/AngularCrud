<div class="p-8 mt-4">
    <div class="container shadow p-6">
        @if(isedit)
        {
            <h4>Update Employee</h4>
        }
        @else {
            <h4>Create Employee</h4>
        }
        
        <form [formGroup]="employeeForm" (ngSubmit)="save()">
           <div class="w-full flex flex-wrap">
               <mat-form-field class="w-full">
                   <mat-label>Name</mat-label>
                   <input type="text" matInput placeholder="Name" formControlName="name">
               </mat-form-field>
           </div>
           <div class="w-full flex flex-wrap">
               <mat-form-field class="w-full">
                   <mat-label>Email</mat-label>
                   <input type="email" matInput placeholder="Email" formControlName="email">
               </mat-form-field>
           </div>
           <div class="w-full flex flex-wrap">
               <mat-form-field class="w-full">
                   <mat-label>Phone #</mat-label>
                   <input type="text" matInput placeholder="Phone Number" formControlName="phone">
               </mat-form-field>
           </div>
           <div class="w-full flex flex-wrap">
               <mat-form-field class="w-full">
                   <mat-label>Age</mat-label>
                   <input type="text" matInput placeholder="Age" formControlName="age">
               </mat-form-field>
           </div>
           <div class="w-full flex flex-wrap">
               <mat-form-field class="w-full">
                   <mat-label>Salary</mat-label>
                   <input type="text" matInput placeholder="Salary" formControlName="salary">
               </mat-form-field>
           </div>
           <div class="flex justify-center p-8">
            @if(isedit)
            {
                <button  mat-flat-button color="primary" [disabled]="!employeeForm.valid">Update</button>
            }
            @else {
                <button  mat-flat-button color="primary" [disabled]="!employeeForm.valid">Save</button>
            }
            
         </div>
        </form>
        
       </div>
</div>
